
<div class="row" style="">
  <div class="col-xs-12" [style.backgroundColor]="wrapperBGColor">
    <div class="text-centered" [style.display]="showEditorView">
      <div #imagewrapper class="imagewrapper imageTransition" [ngClass]="{imagewrapperBox: showWrapperShadow}" [style.width.px]="imagewrapperSizeWidth" [style.height.px]="imagewrapperSizeheight"
           [style.marginTop.px]="wrappermarginTop"  [style.boxShadow]="wrapperShadow" [style.max-height.px]="imageWrapperMaxHeight"  >
        <img #image1Element  class="imageTransition" id="image1Element" src="{{obj.originalImageUrl}}" [style.width.px]="imageSizeWidth" [style.height.px]="imageSizeHeight"  style=" position: relative; top: 0; left: 0;"/>
        <img #image2Element id="image2Element" class="imageTransition" src="{{showimageService.resultEditMaskImageUrl}}" [style.width.px]="imageSizeWidth" [style.height.px]="imageSizeHeight" [hidden]="maskHidden" style="position: absolute; top: 0; left: 0;"  />

        <canvas #canvasElement id="camera51Canvas" class="cursorRed imageTransition" [ngClass]="{cursorGreen : isGreen}" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)"
                (mouseup)="onMouseUp($event)" (mouseout)="onMouseLeave($event)"  (mouseleave)="onMouseLeave($event)" width="{{canvasWidth}}" height="{{canvasHeight}}" [hidden]="maskHidden" style=" position: absolute; top: 0; left: 0;"></canvas>
        <img src="{{srcImageResult}}" [style.display]="showResultImage" class="nodrag transparentBg imageTransition waterMark" [style.width.px]="imageSizeWidth" [style.height.px]="imageSizeHeight"
             style=" position: absolute; top: 0; left: 0;" onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false"/>

        <img [style.display]="displayWatermark" style=" transform: translate(-50%, -50%);position: absolute; top: 50%;    left: 50%; width:initial;height:initial; " [style.height]="displayWatermarkWidth" [style.height]="displayWatermarkHeight"  src="assets/tools/transparent2.png">

      </div>
    </div>
  </div>
</div>
